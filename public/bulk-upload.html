<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Upload - Yearbook</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/common.css">

  <!-- Inline page-specific styles | ðŸ©¹ to be moved to CSS files later -->
  <style>
    #bulk-upload-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
    }

    #save-album-btn {
      margin-bottom: 24px;
    }
  </style>

  <!-- Firebase UMD builds (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>

  <!-- Your Project Firebase Setup -->
  <script src="/js/firebase-config.js"></script>
  <script src="/js/firebase-init.js"></script>
  <script src="/js/auth.js"></script>
</head>

<body>
  <div id="bulk-upload-container">

    <section id="create-album-section">
      <h2>Create New Album</h2>
    
      <div class="form-group">
        <label for="album-name">Album Name</label>
        <input type="text" id="album-name" placeholder="Enter album name">
        <div class="error-message" id="album-name-error"></div>
      </div>
    
      <div class="form-group">
        <label for="album-description">Description</label>
        <textarea id="album-description" rows="3" placeholder="Describe this album"></textarea>
      </div>
    
      <div class="form-actions">
        <button class="btn btn-primary" id="save-album-btn">Create Album</button>
      </div>
    </section>
    
    <hr>
    <section id="photo-upload-section">
    <h1>Bulk Upload Photos</h1>

      <div id="upload-controls">
        <label for="album-select">Select Album:</label>
        <select id="album-select">
          <option value="">-- Please select an album --</option>
        </select>

        <input type="file" id="file-input" multiple accept="image/*" hidden>
        <button id="select-files-btn">Select Photos (Max 50)</button>
        <button id="upload-btn" disabled>Upload Selected Photos</button>
      </div>

      <div id="file-preview-grid">
        <!-- Thumbnails will be dynamically inserted here -->
      </div>

      <div id="upload-status">
        <!-- Upload status / success / errors -->
      </div>
    </section>
  </div>

  <!-- Your Bulk Upload Logic -->
  <script src="/js/bulk-upload.js"></script>

  <!-- Auth Guard -->
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
