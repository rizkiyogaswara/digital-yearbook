<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Upload - Yearbook</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="bulk-upload-container">
    <h1>Bulk Upload Photos</h1>

    <div id="upload-controls">
      <input type="file" id="file-input" multiple accept="image/*" hidden>
      <button id="select-files-btn">Select Photos (Max 50)</button>
      <button id="upload-btn" disabled>Upload Selected Photos</button>
    </div>

    <div id="file-preview-grid">
      <!-- Thumbnails will be added here dynamically -->
    </div>

    <div id="upload-status">
      <!-- Upload progress / status messages -->
    </div>
  </div>

  <script src="/__/firebase/9.0.0/firebase-app.js"></script>
  <script src="/__/firebase/9.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/9.0.0/firebase-storage.js"></script>
  <script src="/__/firebase/9.0.0/firebase-firestore.js"></script>
  <script src="/js/firebase-init.js"></script> <!-- your firebase config -->
  <script src="/js/auth.js"></script>
  <script src="/js/bulkupload.js"></script>
</body>
</html>
