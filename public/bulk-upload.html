<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Upload - Yearbook</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/common.css">

  <!-- Firebase UMD builds (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script> <!-- Added Analytics -->

  <!-- Your Project Firebase Setup -->
  <script src="/js/firebase-config.js"></script> <!-- Must call firebase.initializeApp() inside -->
  <script src="/js/firebase-init.js"></script>   <!-- Can be simple or initialize analytics -->
  <script src="/js/auth.js"></script>             <!-- Your auth related functions -->
</head>

<body>
  <div id="bulk-upload-container">
    <h1>Bulk Upload Photos</h1>

    <div id="upload-controls">
      <input type="file" id="file-input" multiple accept="image/*" hidden>
      <button id="select-files-btn">Select Photos (Max 50)</button>
      <button id="upload-btn" disabled>Upload Selected Photos</button>
    </div>

    <div id="file-preview-grid">
      <!-- Thumbnails will be dynamically inserted here -->
    </div>

    <div id="upload-status">
      <!-- Upload status / success / errors -->
    </div>
  </div>

  <!-- Your Bulk Upload Logic -->
  <script src="/js/bulk-upload.js"></script>

  <!-- Auth Guard (Protect Page) -->
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // Not logged in, redirect to login page
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
