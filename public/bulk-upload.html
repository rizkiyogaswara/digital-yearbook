<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Upload - Yearbook</title>

  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Firebase UMD builds (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

  <!-- Your project Firebase config -->
  <script src="/js/firebase-config.js"></script>
  <script src="/js/firebase-init.js"></script>
  <script src="/js/auth.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="/css/common.css">


</head>
<body>
  <div id="bulk-upload-container">
    <h1>Bulk Upload Photos</h1>

    <div id="upload-controls">
      <input type="file" id="file-input" multiple accept="image/*" hidden>
      <button id="select-files-btn">Select Photos (Max 50)</button>
      <button id="upload-btn" disabled>Upload Selected Photos</button>
    </div>

    <div id="file-preview-grid">
      <!-- Thumbnails will be added here dynamically -->
    </div>

    <div id="upload-status">
      <!-- Upload progress / status messages -->
    </div>
  </div>

  <script src="/js/bulkupload.js"></script>

  <!-- auth guard -->
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // User not logged in
        window.location.href = "login.html"; // Adjust if your login page is elsewhere
      }
    });
  </script>
</body>
</html>
